<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XORLabs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Animated background grid */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: #cccccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta {
            font-size: 1.1rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: blink 1.5s step-end infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Terminal-style cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #00ffff;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }
        
        /* Glitch effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 2s infinite;
            color: #ff00ff;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 2s infinite;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 2px);
            }
        }
        
        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -2px);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                overflow-x: hidden;
                min-height: 100vh;
                padding: 1rem 0;
            }
            
            .container {
                padding: 1rem;
                min-height: calc(100vh - 2rem);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .logo {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
                line-height: 1.1;
            }
            
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
                line-height: 1.3;
            }
            
            .description {
                font-size: 1rem;
                margin-bottom: 2rem;
                line-height: 1.5;
                padding: 0 0.5rem;
            }
            
            .cta {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .grid-background {
                background-size: 30px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            .description {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
                padding: 0 0.25rem;
            }
            
            .cta {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .grid-background {
                background-size: 25px 25px;
            }
        }
        
        @media (max-width: 360px) {
            .logo {
                font-size: 1.75rem;
            }
            
            .tagline {
                font-size: 0.95rem;
            }
            
            .description {
                font-size: 0.85rem;
                line-height: 1.4;
            }
            
            .cta {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="container">
        <h1 class="logo glitch" data-text="XORLabs">XORLabs</h1>
        <div class="tagline">Cool stuff coming soon...</div>
        <div class="description">
            We're cooking up something extraordinary in our digital laboratory. 
            Cutting-edge experiments, innovative solutions, and revolutionary ideas 
            are taking shape behind the scenes.
        </div>
        <div class="cta">
            Stay tuned<span class="cursor"></span>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }
        
        // Add touch-friendly interactions for mobile
        if ('ontouchstart' in window) {
            document.querySelector('.logo').addEventListener('touchstart', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.2s ease';
            });
            
            document.querySelector('.logo').addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        }
        
        // Reduce particles on mobile for better performance
        const isMobile = window.innerWidth <= 768;
        const particleInterval = isMobile ? 1000 : 500;
        const maxParticles = isMobile ? 5 : 10;
        
        // Generate particles periodically
        setInterval(createParticle, particleInterval);
        
        // Initial burst of particles
        for (let i = 0; i < maxParticles; i++) {
            setTimeout(createParticle, i * 100);
        }
        
        // Add some interactive hover effects
        document.querySelector('.logo').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        document.querySelector('.logo').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
